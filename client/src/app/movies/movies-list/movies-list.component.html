<app-generic-list [list]="movies">
  <ng-container loading>.......</ng-container>
  <ng-container empty>
    There are <b>no</b> content to display....
  </ng-container>
  <ng-container content>
    <div class="movies-container">
      <div
        *ngFor="let movie of movies; let index = index"
        class="movie-container"
      >
        <app-authorize-view [role]="'admin'">
          <ng-container authorized>
            <a [routerLink]="'/movie/' + movie.id">
              <img
                width="200"
                src="https://dummyimage.com/440x380"
                alt="Post"
              />
            </a>
            <p>
              <a>{{ movie.title }}</a>
            </p>
            <div>
              <a mat-flat-button color="primary">Edit</a>
              <button
                onPre
                mat-flat-button
                color="warn"
                (click)="remove(movie.id)"
                type="button"
              >
                Delete
              </button>
            </div>
          </ng-container>
        </app-authorize-view>
      </div>
      <!-- <div
        *ngFor="let movie of movies; let index = index"
        class="movie-container"

          {{ index }} {{ movie.title | lowercase }}

        </div>
        <div>

        </div>
        <div>

        </div>
      </div>

      <div>
        <a mat-flat-button color="primary">Edit</a>
        <button mat-flat-button color="warn" type="button">Delete</button>
      </div> -->
    </div>
  </ng-container>
</app-generic-list>
