<form>
  <mat-form-field>
    <input
      type="text"
      placeholder="Select the actors"
      matInput
      [formControl]="control"
      [matAutocomplete]="auto"
    />
  </mat-form-field>
  <mat-autocomplete #auto (optionSelected)="optionSelected($event)">
    <mat-option *ngFor="let actor of actors" [value]="actor">
      <img [src]="actor.picture" />{{ actor.name }}
    </mat-option>
  </mat-autocomplete>
</form>

<table #nameText mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
