<div class="select-image">
  <button type="button" mat-raised-button (click)="fileInput.click()">
    Select Image
  </button>
  <input
    type="file"
    accept="image/png, image/jpeg"
    hidden
    #fileInput
    (change)="change($event)"
  />
  <div>
    <div *ngIf="imageBase64">
      <img [src]="imageBase64" />
    </div>
  </div>
</div>
